<div style="padding: 50px;">
  <div fxLayout fxLayoutAlign="center">
    <mat-card>
      <b>Case / Notes</b><br /><br />
      <button mat-raised-button color="primary" routerLink="/addnotes">
        Add Notes</button
      ><br /><br />
      <mat-card-title style="background-color: primary;">
        <div
          style=" font-size: 13px;"
          fxLayout
          fxLayoutAlign="center "
        >
          <table>
            <tr style="background-color: rgb(37, 37, 155);color: white;">
              <th>Row No.</th>
              <th>Delete</th>
              <th>Edit</th>
              <th>Note Text</th>
              <th>Note Type</th>
              <th>Case Note Subject</th>
              <th>Note Operation</th>
              <th>Note Importance</th>
            </tr>
            <tr *ngFor="let note of notes">
              <td  style="padding: 20px;"></td>
              <td  style="padding: 20px;" (click)="delete(note)">Delete</td>
              <td  style="padding: 20px;" (click)="delete(note)">Edit</td>
              <td  style="padding: 20px;">{{note.notestest}}</td>
              <td  style="padding: 20px;">{{note.notetype}}</td>
              <td  style="padding: 20px;">Case Note Subject</td>
              <td  style="padding: 20px;">{{note.noteopertaion}}</td>
              <td  style="padding: 20px;">{{note.importance}}</td>
            </tr>
          </table>
        </div>
      </mat-card-title>
      <mat-card-content style="padding-left: 900px;" fxLayoutGap="10px">
        <button mat-raised-button disabled>
          Back
        </button>
        <button mat-raised-button color="primary">
          Next
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
